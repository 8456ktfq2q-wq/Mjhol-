<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>مجهول +</title>

<!-- PWA -->
<link rel="manifest" href="/manifest.webmanifest">
<meta name="theme-color" content="#6d28d9">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="مجهول +">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<!-- Socket -->
<script src="/socket.io/socket.io.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#03020a;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}

button{
  background:linear-gradient(135deg,#6d28d9,#9333ea);
  border:none;
  padding:18px 40px;
  border-radius:40px;
  color:white;
  font-size:20px;
}

#status{
  margin-top:20px;
  opacity:.7;
}
</style>
</head>

<body>

<div style="text-align:center">
  <h1>مجهول +</h1>
  <button onclick="start()">ابدأ المحادثة</button>
  <div id="status">غير متصل</div>
</div>

<script>
const socket = io();

socket.on("connect",()=>{
  document.getElementById("status").innerText="متصل بالسيرفر";
});

socket.on("disconnect",()=>{
  document.getElementById("status").innerText="انقطع الاتصال";
});

function start(){
  alert("تم الضغط — الآن نكمل بناء التطبيق");
}
</script>

<!-- SERVICE WORKER -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/sw.js");
}
</script>

</body>
</html>
